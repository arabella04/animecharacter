<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anime Characters</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js"></script>
</head>
<body>
    <header>
        <button class="menu-btn" onclick="toggleSidebar()">☰</button>
        <h1>Anime Characters</h1>
    </header>
    <div id="sidebar" class="sidebar">
        <button class="close-btn" onclick="toggleSidebar()">✖</button>
        <div class="hover-area"></div>
        <a class="anime-choice" data-anime="naruto" onclick="showSection('naruto')">Naruto</a>
        <a class="anime-choice" data-anime="onepiece" onclick="showSection('onepiece')">One Piece</a>
        <a class="anime-choice" data-anime="blackclover" onclick="showSection('blackclover')">Black Clover</a>
        <a class="anime-choice" data-anime="sololeveling" onclick="showSection('sololeveling')">Solo Leveling</a>
        <a class="anime-choice" data-anime="jujutsukaisen" onclick="showSection('jujutsukaisen')">Jujutsu Kaisen</a>
    </div>
    <main id="content">
        <h2>Welcome to Anime Characters</h2>
        <p>Select an option from the menu.</p>
    </main>
    <div id="videoBackground" class="video-background">
        <video muted loop>
            <source src="video/naruto.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>
    <div id="hidden-sections" style="display: none;">
        <section id="naruto">
            <button class="exit-btn" onclick="showSection('category')">Back to Category</button>
            <h2>Naruto Characters</h2>
            <div class="character-grid">
                <div onclick="openNarutoProfile()">
                    <img src="animelogo/naruto1.png" alt="Naruto" class="character-image">
                    <p>Naruto</p>
                </div>
                <!-- Other characters -->
            </div>
        </section>
        <!-- Other sections remain unchanged -->
    </div>
    <script src="script.js"></script>
</body>
</html>
